<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Colors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Uploaded Photo</h1>
    <div class="image-container">
        <img src="{{ url_for('static', filename='uploads/' + photo_filename) }}" alt="Uploaded Photo">
    </div>

    <h2>Top 6 Colors</h2>
    <div class="colors-container">
        {% for color, hex_code in top_colors %}
        <div class="color-box" style="background-color: {{ hex_code }};">
            <span>{{ hex_code }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
